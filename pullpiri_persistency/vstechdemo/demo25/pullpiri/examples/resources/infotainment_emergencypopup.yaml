spec:
  condition:
    express: eq
    value: "\"emergency\""
    operands:
      type: DDS
      name: driving_mode
      value: CarData
  action: launch
  target: emergencypopup
---
apiVersion: v1
kind: Package
metadata:
  label: null
  name: emergencypopup
spec:
  pattern:
    - type: plain
  models:
    - name: emergencypopup
      node: acrn-NUC11TNHi5
      resources:
        volume:
        network:
---
apiVersion: v1
kind: Model
metadata:
  name: emergencypopup
  annotations:
    io.piccolo.annotations.package-type: emergencypopup
    io.piccolo.annotations.package-name: emergencypopup
    io.piccolo.annotations.package-network: default
  labels:
    app: emergencypopup
spec:
  hostNetwork: true
  containers:
    - name: emergencypopup
      image: quay.io/podman/hello:latest
  terminationGracePeriodSeconds: 0
  restartPolicy: Always
